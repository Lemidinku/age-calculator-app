<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form class="date_form">
      <div class="input-set">
    <label for="day">DAY</label>
    <input type="number" id="day" placeholder="DD">
    <p class="day error"></p>
      </div>
      <div class="input-set">
    <label for="month">MONTH</label>
    <input type="number" id="month" placeholder="MM">
    <p class="month error"></p>
    </div>
    <div class="input-set">
    <label for="year">YEAR</label>
    <input type="number" id="year" min="100" placeholder="YYYY">
    <p class="year error"></p>
    </div>
    </form>

    <button id="calculate" type="submit" title="calculate"><img src="assets\images\icon-arrow.svg" alt="down arrow"></button>
    <div class="result_display">
      <div><span id="year_display">--</span> years</div>
      <div><span id="month_display">--</span> months</div>
      <div><span id="day_display">--</span> days</div>
    </div>



  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LEMI DINKU</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
